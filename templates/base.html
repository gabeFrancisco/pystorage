<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/logo.png') }}" type="image/x-icon">
    <title>{% block title %}{% endblock %} - PyStorage</title>
</head>

<body>
    <header>
        <img id="logo" src="{{ url_for('static', filename='assets/logo.png') }}" alt="Logo" />
        <ul>
            <li><a href="{{ url_for('/.index') }}">In√≠cio</a></li>
            <li><a href="{{ url_for('categories') }}">Categorias</a></li>
            <li><a href="{{ url_for('products') }}">Produtos</a></li>
        </ul>
    </header>
    <main id="content">
        {% block content %} {% endblock %}
    </main>
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</body>

</html>
