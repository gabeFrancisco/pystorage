{% extends "base.html" %}
{% block title %}Novo produto{% endblock %}

{% block content %}
<h1>Nova produto</h1>
<div class="hr"></div>

<form action="/new_product" method="post" id="newCategoryForm">
    <div class="c-center">
        <div class="field">
            <label for="name">Nome</label>
            <input name="name" id="newCategoryInput" type="text">
        </div>
        <div class="field">
            <label for="name">Descrição</label>
            <textarea name="description" id="description"></textarea>
        </div>
        <div class="field">
            <label for="name">Quantidade</label>
            <input name="name" id="newCategoryInput" type="number">
        </div>
        <div class="field">
            <label for="name">Preço</label>
            <input name="name" id="newCategoryInput" type="number">
        </div>
        <div class="field">
            <label for="">Categoria</label>
            <select name="" id="">
                <option value="0">Livros</option>
            </select>
        </div>

        <div class="r-center" style="margin-top: 1rem;">
            <button onclick="window.location.href='/categories'" type="button" style="margin-right: 1rem;"
                class="btn-blue">Voltar</button>
            <button type="submit" style="width: 10vw;" class="btn-green">Criar!</button>
        </div>
    </div>
</form>

{% endblock %}
